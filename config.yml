baseURL: "https://cyberbeelog.netlify.app/"
languageCode: en-us
title: CyberB33Log

theme: ["PaperMod"]


enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  #env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: CyberBeeHub
  description: "A hub for cybersecurity and IT topics"
  keywords: [Blog, Portfolio, PaperMod]
  author: MakJ A.
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # auto, light, dark
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "CyberBeeHub"
    icon: /apple-touch-icon.png
    iconHeight: 35
  
  #Profile-info
  profileMode:
    enabled: true
    title: "CyberBeeHub" # optional default will be site title
    subtitle: "All things IT"
    imageUrl: "https://avatars.githubusercontent.com/u/93204711?v=4" # optional
    imageTitle: "" # optional
    imageWidth: 120 # custom size
    imageHeight: 120 # custom size
    buttons:
      -name: Posts
      -url: "/posts"
      -name: Archive
      -url: "/archives"
      -name: Tags
      -url: "/tags"

  socialIcons:
    - name: twitter
      url: "https://twitter.com/JayAndimat"
    - name: github
      url: "https://github.com/cyb3rbee/cyberbeelog-hugo"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

#  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: Archives
      name: Archives
      url: /Archives/
      weight: 10
    - identifier: Tags
      name: Tags
      url: /Tags/
      weight: 20
    - identifier: Search
      name: Search
      url: /Search/
      weight: 30
outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary


# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai